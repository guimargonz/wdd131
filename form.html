<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Review Confirmation">
    <meta name="author" content="Guilherme Martinez Gonzaga">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
    
    <title>Review Confirmation</title>
</head>
<body>
    <header>
        <h1>Review Confirmation</h1>
    </header>
    <main>
        <form id="reviewForm" action="review.html" method="get">
            <fieldset>
                <legend>Product Review</legend>
                <label for="productName">Product Name <span class="required">*</span></label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>

                <label>Overall Rating <span class="required">*</span></label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required /><label for="star5" title="5 stars">☆</label>
                    <input type="radio" id="star4" name="rating" value="4" required /><label for="star4" title="4 stars">☆</label>
                    <input type="radio" id="star3" name="rating" value="3" required /><label for="star3" title="3 stars">☆</label>
                    <input type="radio" id="star2" name="rating" value="2" required /><label for="star2" title="2 stars">☆</label>
                    <input type="radio" id="star1" name="rating" value="1" required /><label for="star1" title="1 star">☆</label>
                </div>

                <label for="dateOfInstallation">Date of Installation <span class="required">*</span></label>
                <input type="date" id="dateOfInstallation" name="dateOfInstallation" required />

                <label>Which features did you find useful in the product? (Check all that apply)</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="features" value="Durability"> Durability</label>
                    <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
                    <label><input type="checkbox" name="features" value="Performance"> Performance</label>
                    <label><input type="checkbox" name="features" value="Design"> Design</label>
                </div>

                <label for="review">Written Review (Optional)</label>
                <textarea id="review" name="review"></textarea>

                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName" />
            </fieldset>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>© <span id="year"></span> Guilherme Martinez Gonzaga. All rights reserved.</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
