<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Guilherme Martinez Gonzaga">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <title>Product Review</title>
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <fieldset>
                <legend>Product Information</legend>

                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Options will be populated by JavaScript -->
                </select>

                <label>Overall Rating</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">☆</label>
                    <input type="radio" id="star4" name="rating" value="4" required>
                    <label for="star4">☆</label>
                    <input type="radio" id="star3" name="rating" value="3" required>
                    <label for="star3">☆</label>
                    <input type="radio" id="star2" name="rating" value="2" required>
                    <label for="star2">☆</label>
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1">☆</label>
                </div>

                <label for="installationDate">Date of Installation</label>
                <input type="date" id="installationDate" name="installationDate" required>

                <fieldset>
                    <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                    <label>
                        <input type="checkbox" id="durability" name="features" value="Durability"> Durability
                    </label>
                    <label>
                        <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use"> Ease of Use
                    </label>
                    <label>
                        <input type="checkbox" id="performance" name="features" value="Performance"> Performance
                    </label>
                    <label>
                        <input type="checkbox" id="design" name="features" value="Design"> Design
                    </label>
                </fieldset>


                <label for="review">Written Review (Optional)</label>
                <textarea id="review" name="review"></textarea>
    
                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName">
            </fieldset>
            <input type="submit" value="Submit Review">
        </form>
    </main>
    <footer>
        <p>© <span id="year"></span> Guilherme Martinez Gonzaga. All rights reserved.</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
